name: CI/CD Pipeline

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  # Detecta quais serviços mudaram
  changes:
    runs-on: ubuntu-latest
    outputs:
      auth: ${{ steps.filter.outputs.auth }}
      courses: ${{ steps.filter.outputs.courses }}
      students: ${{ steps.filter.outputs.students }}
      payments: ${{ steps.filter.outputs.payments }}
      bff: ${{ steps.filter.outputs.bff }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            auth:
              - 'src/services/AcademyIO.Auth.API/**'
            courses:
              - 'src/services/AcademyIO.Courses.API/**'
            students:
              - 'src/services/AcademyIO.Students.API/**'
            payments:
              - 'src/services/AcademyIO.Payments.API/**'
            bff:
              - 'src/api-gateways/AcademyIO.Bff/**'

  build-auth:
    needs: changes
    if: needs.changes.outputs.auth == 'true'
    uses: ./.github/workflows/ci-template.yml
    with:
      project_name: "AcademyIO.Auth.API"
      dockerfile_path: "./src/services/AcademyIO.Auth.API/Dockerfile"
      docker_image_name: "academyio-auth-api"
    secrets: inherit

  build-courses:
    needs: changes
    if: needs.changes.outputs.courses == 'true'
    uses: ./.github/workflows/ci-template.yml
    with:
      project_name: "AcademyIO.Courses.API"
      dockerfile_path: "./src/services/AcademyIO.Courses.API/Dockerfile"
      docker_image_name: "academyio-courses-api"
    secrets: inherit

  build-students:
    needs: changes
    if: needs.changes.outputs.students == 'true'
    uses: ./.github/workflows/ci-template.yml
    with:
      project_name: "AcademyIO.Students.API"
      dockerfile_path: "./src/services/AcademyIO.Students.API/Dockerfile"
      docker_image_name: "academyio-students-api"
    secrets: inherit

  build-payments:
    needs: changes
    if: needs.changes.outputs.payments == 'true'
    uses: ./.github/workflows/ci-template.yml
    with:
      project_name: "AcademyIO.Payments.API"
      dockerfile_path: "./src/services/AcademyIO.Payments.API/Dockerfile"
      docker_image_name: "academyio-payments-api"
    secrets: inherit

  build-bff:
    needs: changes
    if: needs.changes.outputs.bff == 'true'
    uses: ./.github/workflows/ci-template.yml
    with:
      project_name: "AcademyIO.Bff"
      dockerfile_path: "./src/api-gateways/AcademyIO.Bff/Dockerfile"
      docker_image_name: "academyio-bff"
    secrets: inherit

  create-pr:
    needs:
      [build-auth, build-courses, build-students, build-payments, build-bff]
    if: |
      github.event_name == 'push' &&
      (startsWith(github.ref, 'refs/heads/feature/') ||
       startsWith(github.ref, 'refs/heads/fix/') ||
       startsWith(github.ref, 'refs/heads/hotfix/'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request if not exists
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ github.ref_name }}
          title: "${{ github.ref_name }}: automated PR"
          body: |
            ## Automated PR

            This PR was created automatically by GitHub Actions.

            When all CI checks pass ✅, it can be merged into main.
          draft: false
