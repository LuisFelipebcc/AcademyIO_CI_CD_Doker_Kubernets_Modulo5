name: CI/CD Pipeline

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  # Detecta quais serviços mudaram
  changes:
    runs-on: ubuntu-latest
    outputs:
      auth: ${{ steps.filter.outputs.auth }}
      courses: ${{ steps.filter.outputs.courses }}
      students: ${{ steps.filter.outputs.students }}
      payments: ${{ steps.filter.outputs.payments }}
      bff: ${{ steps.filter.outputs.bff }}
      tests: ${{ steps.filter.outputs.tests }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            auth:
              - 'src/services/AcademyIO.Auth.API/**'
              - 'src/building-blocks/**'
            courses:
              - 'src/services/AcademyIO.Courses.API/**'
              - 'src/building-blocks/**'
            students:
              - 'src/services/AcademyIO.Students.API/**'
              - 'src/building-blocks/**'
            payments:
              - 'src/services/AcademyIO.Payments.API/**'
              - 'src/building-blocks/**'
            bff:
              - 'src/api-gateways/AcademyIO.Bff/**'
              - 'src/building-blocks/**'
            tests:
              - 'tests/**'
              - 'src/building-blocks/**'

  build-auth:
    needs: changes
    if: needs.changes.outputs.auth == 'true'
    uses: ./.github/workflows/ci-template.yml
    with:
      project_name: "AcademyIO.Auth.API"
      dockerfile_path: "./src/services/AcademyIO.Auth.API/Dockerfile"
      docker_image_name: "academyio-auth-api"
    secrets: inherit

  build-courses:
    needs: changes
    if: needs.changes.outputs.courses == 'true'
    uses: ./.github/workflows/ci-template.yml
    with:
      project_name: "AcademyIO.Courses.API"
      dockerfile_path: "./src/services/AcademyIO.Courses.API/Dockerfile"
      docker_image_name: "academyio-courses-api"
    secrets: inherit

  build-students:
    needs: changes
    if: needs.changes.outputs.students == 'true'
    uses: ./.github/workflows/ci-template.yml
    with:
      project_name: "AcademyIO.Students.API"
      dockerfile_path: "./src/services/AcademyIO.Students.API/Dockerfile"
      docker_image_name: "academyio-students-api"
    secrets: inherit

  build-payments:
    needs: changes
    if: needs.changes.outputs.payments == 'true'
    uses: ./.github/workflows/ci-template.yml
    with:
      project_name: "AcademyIO.Payments.API"
      dockerfile_path: "./src/services/AcademyIO.Payments.API/Dockerfile"
      docker_image_name: "academyio-payments-api"
    secrets: inherit

  build-bff:
    needs: changes
    if: needs.changes.outputs.bff == 'true'
    uses: ./.github/workflows/ci-template.yml
    with:
      project_name: "AcademyIO.Bff"
      dockerfile_path: "./src/api-gateways/AcademyIO.Bff/Dockerfile"
      docker_image_name: "academyio-bff"
    secrets: inherit

  unit-tests:
    needs: changes
    if: ${{ needs.changes.outputs.auth == 'true' || needs.changes.outputs.courses == 'true' || needs.changes.outputs.students == 'true' || needs.changes.outputs.payments == 'true' || needs.changes.outputs.bff == 'true' || needs.changes.outputs.tests == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore tests/AcademyIO.Tests/AcademyIO.Tests.csproj
      - name: Test with Coverage
        run: dotnet test tests/AcademyIO.Tests/AcademyIO.Tests.csproj --no-restore --collect:"XPlat Code Coverage" --results-directory ./coverage
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./coverage/**/coverage.cobertura.xml

  create-pr:
    needs:
      [
        build-auth,
        build-courses,
        build-students,
        build-payments,
        build-bff,
        unit-tests,
      ]
    if: |
      always() &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled') &&
      github.event_name == 'push' &&
      (startsWith(github.ref, 'refs/heads/feature/') ||
       startsWith(github.ref, 'refs/heads/fix/') ||
       startsWith(github.ref, 'refs/heads/hotfix/'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_EXISTS=$(gh pr list --head ${{ github.ref_name }} --base main --json url --jq '.[0].url')
          if [ -z "$PR_EXISTS" ]; then
            gh pr create \
              --base main \
              --head ${{ github.ref_name }} \
              --title "${{ github.ref_name }}: Automated PR" \
              --body "## Automated PR\n\nThis PR was created automatically by GitHub Actions.\n\nWhen all CI checks pass ✅, it can be merged into main."
          else
            echo "PR já existe: $PR_EXISTS"
          fi
