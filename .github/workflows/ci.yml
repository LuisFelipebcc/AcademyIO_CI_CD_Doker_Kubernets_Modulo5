name: CI - Build, Test & Analyze

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-analyze:
    name: Build, Test & Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Importante para an√°lise precisa do SonarQube

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Set up JDK 17 (Requisito do SonarScanner)
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: "zulu"

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Begin SonarScanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # Substitua "AcademyIO" e "academyio-org" pelas chaves do seu projeto no SonarCloud
        run: |
          dotnet sonarscanner begin /k:"AcademyIO" /o:"academyio-org" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"

      - name: Build
        run: dotnet build ./src --configuration Release

      - name: Test with Coverage & Threshold Enforcement
        # Falha o pipeline se a cobertura de branch for menor que 80%
        run: |
          dotnet test ./src \
          --no-build \
          --configuration Release \
          /p:CollectCoverage=true \
          /p:CoverletOutputFormat=opencover \
          /p:Threshold=80 \
          /p:ThresholdType=branch

      - name: End SonarScanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
