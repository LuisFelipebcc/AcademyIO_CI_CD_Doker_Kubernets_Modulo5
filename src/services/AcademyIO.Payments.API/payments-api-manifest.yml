apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-api
  template:
    metadata:
      labels:
        app: payments-api
    spec:
      containers:
        - name: payments-api
          image: {{DOCKERHUB_USERNAME}}/academyio-payments-api:latest # Substitua {{DOCKERHUB_USERNAME}} pelo seu usuário no Docker Hub
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: payments-api-config
            - secretRef:
                name: payments-api-secret
          livenessProbe:
            httpGet:
              path: /health/live
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: payments-api-service
spec:
  selector:
    app: payments-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: payments-api-config
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  DOTNET_RUNNING_IN_CONTAINER: "true"
  ASPNETCORE_URLS: "http://*:80"
---
apiVersion: v1
kind: Secret
metadata:
  name: payments-api-secret
type: Opaque
# --- ATENÇÃO ---
# Este arquivo é um template. Os segredos reais NÃO devem ser versionados.
# Crie o segredo no cluster Kubernetes antes de fazer o deploy.
#
# Exemplo de comando para criar o segredo:
# kubectl create secret generic payments-api-secret \
#   --from-literal=ConnectionStrings__DefaultConnection='Server=sqlserver-service;Database=PaymentsDb;User Id=sa;Password=<YourStrong!Passw0rd>;TrustServerCertificate=true' \
#   --from-literal=Payments__ProviderApiKey='sua-api-key-real-do-provedor'
#
# O campo 'stringData' foi omitido intencionalmente do controle de versão.
stringData: {}
